{% extends 'base.html' %}

{% block activecontact %}active
{% endblock activecontact %}


{% block title %}
    Contact Us
{% endblock title %}

{% block body %}
<div class="container my-3">
<h2>Contact Icoder admin</h2>
<form method="post" action="/contact/">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
    <small id="emailhelp" class="form-text text-muted">We'll never share your Email.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number">
  </div>
  
  <div class="form-group">
    <label for="desc">Describe your issue</label>
    <textarea class="form-control" id="desc" rows="5" name="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</div>
{% endblock body %}
